---

version: 1

config_files:
  docker-compose.override.sample.yml: docker-compose.override.yml
  docker-compose.prod.sample.yml: docker-compose.prod.yml
  .env.example: .env
  ops/config/nginx/prod.sample: ops/config/nginx/prod.conf

install_tasks:
  - npm
  - composer
  - bower
  - gulp
  - db-update

tasks:
  - name: key_generate
    container: app
    command:
      - php
      - artisan
      - key:generate

checklist:
  - Don't forget to run 'pliz run key_generate' if needed
  - Check ./storage and ./boostrap/cache have write permissions ($ chown -R 33:33 bootstrap/cache/ storage/)
