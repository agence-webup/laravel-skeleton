---

version: 1

config_files:
  docker-compose.override.sample.yml: docker-compose.override.yml
  docker-compose.prod.sample.yml: docker-compose.prod.yml
  .env.example: .env
  ops/config/nginx/prod.sample: ops/config/nginx/prod.conf
  backup.sample.yml: backup.yml

install_tasks:
  - npm
  - composer
  - key:generate
  - gulp
  - gulp:copy-npm
  - db:update

tasks:
  - name: key:generate
    container: app
    command:
      - sh
      - -c
      - if grep -q -E ^APP_KEY=$ .env; then php artisan key:generate; fi
  - name: gulp:watch
    container: srcbuild
    command:
      - sh
      - -c
      - ./node_modules/.bin/gulp watch
  - name: gulp:copy-npm
    container: srcbuild
    command:
      - sh
      - -c
      - ./node_modules/.bin/gulp copy-npm
  - name: npm
    command:
      - yarn
      - install

backup:
  files:
    - storage/app
  databases:
    - container: db
