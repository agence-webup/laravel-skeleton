---

version: 1

config_files:
  docker-compose.override.sample.yml: docker-compose.override.yml
  .env.example: .env

install_tasks:
  - npm
  - composer
  - key:generate
  - gulp
  - db:update

tasks:
  - name: key:generate
    container: app
    command:
      - sh
      - -c
      - if grep -q -E ^APP_KEY=$ .env; then php artisan key:generate; fi
  - name: gulp:watch
    container: srcbuild
    command:
      - sh
      - -c
      - ./node_modules/.bin/gulp watch

backup:
  files:
    - storage/app
  databases:
    - container: db
