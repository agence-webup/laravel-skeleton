# This is a sample build configuration for Docker.
# Check our guides at https://confluence.atlassian.com/x/O1toN for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
# image: atlassian/default-image:latest

# enable Docker for your repository
options:
  docker: true

pipelines:
  tags:                         # add the 'tags' section

    release-*:
      - step:
          image: node:8.9
          script:
            - export SITE_ID=_site_id_

            # Build assets
            - npm install -g gulp
            - npm install
            - gulp
            - gulp copy-npm

            # Login to registry
            - docker login --username $REGISTRY_USERNAME --password $REGISTRY_PASSWORD registry.containers.ovh.net

            ## Nginx
            - export IMAGE_NAME=registry.containers.ovh.net/webup/$SITE_ID-front:$BITBUCKET_TAG
            # build the Docker image (this will use the Dockerfile in the root of the repo)
            - docker build -t $IMAGE_NAME -f ops/build/web/Dockerfile .
            # push the new Docker image to the Docker registry
            - docker push $IMAGE_NAME

            ## PHP
            - export IMAGE_NAME=registry.containers.ovh.net/webup/$SITE_ID-php:$BITBUCKET_TAG
            # build the Docker image (this will use the Dockerfile in the root of the repo)
            - docker build --build-arg user=1500 -t $IMAGE_NAME -f ops/build/app/Dockerfile .
            # push the new Docker image to the Docker registry
            - docker push $IMAGE_NAME
